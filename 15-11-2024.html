<!-- VS Code Installieren -->
<!DOCTYPE html>
<html>
    <head> <!--Titel und Meta-charset muss in jede html datei laut kultusministeium-->
        <title>HTML Übungen</title>
        <meta charset="utf-8"> <!--Wichtigste Metadata; utf-8 -> Unicode gesprochen-->
    </head>
    <body>
        <!--Wert eines Atributes immer in " " -->
        <p align="center">Ein kurzer Text</p> 
        <!--p für paragraph; Erstes HTML Element das wir lehren. p kann man durch atribute erweitern. Man kann atrebute kombinieren-->
        <p align="left">
            <font color="darkblue"> <!--Color als ein wort oder als HTML-Farbcode(Hex Code)-->
                Ein Zweiter Kurzer Text.
            </font>
            <br> <!--Absatz-->
            <font color="#02adb3" face="Courier" size="5"> <!--Color als ein als HTML-Farbcode(Hex Code); face verändert die Schriftart; size relative größe (1-7) oder +/- einen wert zb. +1 größer als die Browser standart größe-->
                Ein Dritter Text.
            </font>
        </p>
    </body>
</html>
